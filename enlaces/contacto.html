<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desing Style</title>
    <link rel="icon" href="../assets/img/logo pruebas-01.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta name="description" content="Diseño, ilustración, diseño web, web, diseño gráfico, programación, fronted, backend, arte, paginas web">
    <meta name="keyworks" content="Diseño, ilustración, diseño web, web, diseño gráfico, gráfico, programación, fronted, backend, arte, paginas web, web, illustartor, photoshop, servicio, digital, ">
    <link rel="stylesheet" href="../assets/css/css contacto/main.css">
    
</head>
<body>

    <header id="navegador">

        <div class="promocional">
            <p>20% de descuento en tu primera compra    /    Registrate gratis y obten regalos premium</p>
        </div>

        <div class="logo">   
            <a href="../index.html"><img class="mi__logo" src="../assets/img/Vectores_Logo_B.svg"></a>
        </div>

        <nav class="navbar navbar-dark navbar-expand-lg">
            
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav">
                        
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="../enlaces/portfolio.html">Portafolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../enlaces/nuestross.html">Nuestros Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../enlaces/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
        <div class="user">
            <a href="*"><img class="icon__regis" src="../assets/img/Vectores_Registrate.svg"><a>
            <a href="../enlaces/contacto.html"><img class="login" src="../assets/img/Vectores_Login.svg"></a>
            
        </div>

    </header>

    <section id="formulario">

        <form class="login">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepta terminos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <section class="contacto">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tu correo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Que duda tienes?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
        </section>
  
    </section>

    <footer class="footer">
        <p>Copyright © Todos los derechos reservados Andres Malaver</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
